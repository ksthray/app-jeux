<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6e506955f1.js"></script>
    <link rel="icon" type="image/png" sizes="512x512" href="img/icon.png">
    <link rel = "manifest" href = "/manifest.json" /> 
    <meta name = "theme-color" content = "#333333" />
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then( (resgistration) => {
                console.log('Service Worker Registered sucess scope : ', resgistration.scope)
                })
            })
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Pierre papier ciseau</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pierre Papier ciseau</h1>
            <button id="restart" class="restart-btn">Recommencer le jeux</button>
            <div id="score" class="score">
                <p>Joueur : 0</p>
                <p>Ordinateur : 0</p>
            </div>
        </header>
        <h2>Faites votre choix</h2>
        <div class="choices">
            <i id="pierre" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="papier" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="ciseau" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>
    <div class="modal">
        <div id="result" class="modal-content">
        </div>
    </div>

    <script src="sw.js"></script>
    <script src="app.js"></script>
</body>
</html>
